<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="wrapper">
            <div class="row-div">
                <label for="">Bill Amount</label>
                <input type="number" id="bill" value="">
            </div>
            <div class="row-div">
                <label for="">Tip</label>
                <select name="" id="service">
                    <option value=""></option>
                    <option value="30">Outstanding Service (30 %)</option>
                    <option value="20">Good Service< (20 %)</option>
                    <option value="10">Just Okay (10 %)</option>
                    <option value="5">Bad Service (5 %)</option>
                    <option value="0">No Tip (0 %)</option>
                </select>
            </div>
            <div class="row-div">
                <label for="">No of People</label>
                <input type="number" id="numOfClients">
            </div>
            <div id="result">
        
            </div>
            <div class="row-div">
                <button id="calculate">Calculate</button>
            </div>
        </div>
    </div>  
</body>
</html>
